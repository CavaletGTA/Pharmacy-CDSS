services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pharmacy-cdss-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cdss_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_in_production}
      POSTGRES_DB: pharmacy_cdss
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdss_user -d pharmacy_cdss"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pharmacy-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pharmacy-cdss-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - pharmacy-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharmacy-cdss-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://cdss_user:${DB_PASSWORD:-change_in_production}@postgres:5432/pharmacy_cdss
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pharmacy-network

